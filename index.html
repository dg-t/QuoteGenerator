<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="images/wise-16x16.png">
    <meta name="description" content="Quote Generator">
    <meta name="keywords" content="Quote Generator">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>

<body class="bg-image Fpersonalized">

    <!-- Jumbotron header -->
    <header class="jumbotron shadow">
        <h1 class="text-center FontTitle">Quote Generator</h1>
    </header>

    <!-- Quote Generator -->
    <div class="container bg-text row mb-5">
        <div class="col-md-5">
            <p>For which inspiration are you looking today?</p>
            <div class="fontReduce">
                <select name="chooseOption" id="chooseOption">
                    <option value="wellness">Wellness</option>
                    <option value="positivism">Positivism</option>
                </select>
            </div>

            <div>
                <p>How many quotes for today?</p>
                <form>
                    <input name="quoteNumber" id="quoteNumber" type="number" min="1" max="5">
                    <input type="button" onclick="displayQuote()" value="See Quotes"><br>
                    <button class ="mt-4" type="submit"  onclick="removeQuotes()">Refresh</button>
                </form>
            </div>
        </div>

        <div class="col-md-6 col-md-offset-1 mt-3">
            <div>
                <p>Your quote:</p>
                <div class="animateQuote fadeInQuote">
                <p class="bg-quote" id="diplay"></p>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="page-footer footer mt-4">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3 bg-dark text-light">Â© 2019 Copyright:
            <a href="https://github.com/dg-t"> Thomas@OpenClassRooms</a>
        </div>
    </footer>

    <script src="js/quotes.js"></script>

</body>

</html>
